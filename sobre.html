<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.01">
    <title>Linguagem de Marcação</title>
    <link rel="stylesheet" href="css/stylesobre.css">
</head> 

<!--Início do Corpo da Nossa Página-->

<body>
    <!--Elemento de Navegação-->
    <nav class="menu">
        <!--Seção onde se encontra a logo-->
        <section class="logo">
            <img src="img/logo.png" alt="Chapeu">
        </section> 
        <section class="textoY">
          <p>YVELTAL</p>
        </section>
        <!--Lista ordenada onde está o menu-->
        <ul>
          <li> <a href="index.html"> Inicio </a></li>
          <li> <a href="sobre.html"> Sobre </a></li>
            <li> <a href="#contato"> Contato </a></li>
        </ul>       
    </nav>
</body>
<section class="tab">
  
  <!--Definição de borda simples da tabela-->
  <table border="1">
    <!--Contém o cabeçalho da tabela, que inclui os títulos das colunas (<th>)-->
    <thead>
      <!--<tr> é a tag correspondente à linha da tabela-->
      <tr>
        <!--Usamos <th>: Para definir células de cabeçalho (títulos).-->
        <th>STATS</th>
        <th>NIVEL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!--Usamos <td>: Para definir as células com os dados da tabela.-->
        <td>HP</td>
        <td>126</td>

      </tr>
      <tr>
        <td>ATTACK</td>
        <td>131</td>
      </tr>
      <tr>
        <td>DEFENSE</td>
        <td>95</td>

      </tr>
      <tr>
          <td>SPECIAL ATTACK</td>
          <td>131</td>

        </tr>
        <tr>
          <td>SPECIAL DEFENSE</td>
          <td>98</td>

        </tr>
        <tr>
          <td>SPEED</td>
          <td>99</td>

        </tr>
  </tbody>      
  </table>
</section>

</html>
